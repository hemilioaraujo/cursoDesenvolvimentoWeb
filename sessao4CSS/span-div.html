<!doctype html>
<html>
    <head>
        <title>span e DIV</title>
        <meta charset="utf-8">
        <style type="text/Css">

            #menu{
                background-color: gray;
            }

            #conteudoPrincipal{
                background-color: blue;

            }

            #rodape{
                border: 1px solid gray;
            }

            .verde{
                color: rgb(31, 255, 1);
            }

        </style>
    </head>

    <body>
        <div id="menu">
            HOME | QUEM SOMOS | CONTATO
        </div>

        <div id="conteudoPrincipal">
            <h1>Conteudo do site</h1>
        </div>

        <div id="rodape">
            todos os <span class="verde">direitos</span> reservados
        </div>
    </body>
</html>
